<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Number Guessing Game</h1>
        <p class="instructions">We have selected a random number between 1 and 100. See if you can guess it it 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

        <form action="" class="form" id="form">
            <label for="number">Enter a guess</label>
            <input type="number" min="0" max="100" id="guessField">

            <button type="submit" class="guessSubmit">Submit Guess</button>
        </form>

        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHigh"></p>
        </div>
    </div>
</body>
</html>
